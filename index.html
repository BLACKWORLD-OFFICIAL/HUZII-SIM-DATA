<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium TikTok Downloader | No Watermark</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 50px;
      min-height: 100vh;
      margin: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .tagline {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #aaa;
    }
    
    input {
      padding: 15px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
    }
    
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      margin: 20px 0;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 153, 0.3);
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 255, 153, 0.1);
      transition: all 0.3s;
    }
    
    a {
      color: #00ffcc;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: 600;
    }
    
    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TikDown Pro</div>
    <div class="tagline">Download High Quality TikTok Videos Without Watermark</div>
    
    <input type="text" id="url" placeholder="Paste TikTok video link here..." />
    <br>
    <button onclick="processDownload()" id="downloadBtn">Download Now</button>
    
    <div id="result"></div>
  </div>

  <script>
    async function processDownload() {
      const url = document.getElementById("url").value;
      const result = document.getElementById("result");
      const downloadBtn = document.getElementById("downloadBtn");
      
      // Reset previous messages
      result.innerHTML = "";
      
      if (!url) {
        result.innerHTML = '<div class="error">Please enter a TikTok URL first!</div>';
        return;
      }
      
      // Disable button during processing
      downloadBtn.disabled = true;
      result.innerHTML = "Checking link...";
      
      try {
        // First check if URL is valid TikTok URL
        if (!url.includes("tiktok.com")) {
          throw new Error("Please enter a valid TikTok URL (must contain tiktok.com)");
        }
        
        // Call TikTok API to get actual download link
        const apiResponse = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await apiResponse.json();

        if (data && data.data && data.data.play) {
          const downloadUrl = data.data.play;
          
          result.innerHTML = `
            <a href="${downloadUrl}" download="tiktok_video.mp4">
              âœ… Click here if download doesn't start automatically
            </a>
          `;
          
          // Auto download after 2 seconds
          setTimeout(() => {
            window.location.href = downloadUrl;
          }, 2000);
        } else {
          throw new Error("Could not get download link for this video");
        }
      } catch (e) {
        result.innerHTML = `<div class="error">Error: ${e.message}</div>`;
        console.error("Download error:", e);
      } finally {
        downloadBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
