<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium TikTok Downloader | No Watermark</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 50px;
      min-height: 100vh;
      margin: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .tagline {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #aaa;
    }
    
    input {
      padding: 15px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
    }
    
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      margin: 20px 0;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 153, 0.3);
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 255, 153, 0.1);
      transition: all 0.3s;
    }
    
    a {
      color: #00ffcc;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: 600;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .countdown {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 10px;
    }
    
    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    
    .feature {
      width: 30%;
      min-width: 150px;
      margin: 10px;
    }
    
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ff99;
    }
    
    .error {
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TikDown Pro</div>
    <div class="tagline">Download High Quality TikTok Videos Without Watermark</div>
    
    <input type="text" id="url" placeholder="Paste TikTok video link here..." />
    <br>
    <button onclick="downloadVideo()" id="downloadBtn">Download Now</button>
    
    <div id="result"></div>
    <div id="countdown" class="countdown"></div>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">âš¡</div>
        <h3>Fast Download</h3>
        <p>Get your videos in seconds</p>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ”’</div>
        <h3>No Watermark</h3>
        <p>Clean, high-quality videos</p>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ’¯</div>
        <h3>Free Service</h3>
        <p>No payments required</p>
      </div>
    </div>
  </div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("url").value;
      const result = document.getElementById("result");
      const downloadBtn = document.getElementById("downloadBtn");
      const countdown = document.getElementById("countdown");
      
      // Reset previous messages
      result.innerHTML = "";
      countdown.innerHTML = "";
      
      if (!url) {
        result.innerHTML = '<div class="error">Please enter a TikTok URL first!</div>';
        return;
      }
      
      // Disable button during processing
      downloadBtn.disabled = true;
      result.innerHTML = "Checking link...";
      
      // Show countdown (5 seconds)
      let seconds = 5;
      countdown.innerHTML = `Preparing download... ${seconds} seconds`;
      
      const countdownInterval = setInterval(() => {
        seconds--;
        countdown.innerHTML = `Preparing download... ${seconds} seconds`;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
      
      try {
        // First check if URL is valid TikTok URL
        if (!url.includes("tiktok.com")) {
          throw new Error("Please enter a valid TikTok URL (must contain tiktok.com)");
        }
        
        // Show processing message
        result.innerHTML = "Processing your request...";
        
        // Here we'll use a working TikTok download API
        const apiResponse = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        
        if (!apiResponse.ok) {
          throw new Error("Failed to connect to download service");
        }
        
        const data = await apiResponse.json();

        if (data && data.data && data.data.play) {
          const downloadUrl = data.data.play;
          
          result.innerHTML = `
            <a href="${downloadUrl}" download="tiktok_video.mp4">
              âœ… Click here to download your video
            </a>
            <p>Preparing automatic download...</p>
          `;
          
          // Auto download after 2 seconds
          setTimeout(() => {
            window.location.href = downloadUrl;
          }, 2000);
        } else {
          throw new Error("Could not get download link from this video");
        }
      } catch (e) {
        result.innerHTML = `<div class="error">Error: ${e.message}</div>`;
        console.error("Download error:", e);
      } finally {
        downloadBtn.disabled = false;
        clearInterval(countdownInterval);
        if (seconds > 0) {
          countdown.innerHTML = "";
        }
      }
    }
  </script>
</body>
</html>
