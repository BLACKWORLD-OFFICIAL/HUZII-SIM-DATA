<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Issue Notification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .neon-box {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            background-color: #111;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            animation: glow 2s infinite alternate;
            border: 2px solid #0ff;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5),
                            0 0 20px rgba(0, 255, 255, 0.3),
                            0 0 30px rgba(0, 255, 255, 0.1);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                            0 0 30px rgba(0, 255, 255, 0.5),
                            0 0 40px rgba(0, 255, 255, 0.2);
            }
        }
        
        h1 {
            color: #0ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #0ff;
        }
        
        .phone {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            color: #0ff;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .phone:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="neon-box">
        <h1>SERVER ISSUE</h1>
        <p>Website technical issues ki wajah se 2 din band hai. Please wait...</p>
        <p>Kisi bhi issue ke liye hamari team se contact karein:</p>
        
        <div class="contact">
            <p>OUR TEAM</p>
            <a href="tel:923058190234" class="phone">923058190234</a>
        </div>
    </div>
</body>
</html>
