<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIKTOKDOWN-BYHUZII</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    input {
      padding: 12px;
      width: 320px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background-color: #00ff99;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: #000;
    }
    button:hover {
      background-color: #00cc88;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>TIKTOKDOWN-BYHUZII</h1>
  <input type="text" id="url" placeholder="Paste TikTok URL here" />
  <br>
  <button onclick="downloadVideo()">Download Video</button>
  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const input = document.getElementById("url").value;
      const resultDiv = document.getElementById("result");
      if (!input) {
        alert("Please enter a TikTok video URL.");
        return;
      }

      resultDiv.innerHTML = "Fetching video details...";

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(input)}`);
        const data = await response.json();

        if (data && data.data && data.data.hd) {
          resultDiv.innerHTML = "Redirecting to ad...";

          // Wait for 5 seconds then show download
          setTimeout(() => {
            window.open("https://uvoonaix.top/4/9242697", "_blank");

            resultDiv.innerHTML = `<a href="${data.data.hd}" target="_blank" style="color:#00ffcc;font-size:20px;">Click here to download HD video</a>`;
          }, 5000);
        } else {
          resultDiv.innerHTML = "Video not found or failed to fetch.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Error occurred. Try again.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
