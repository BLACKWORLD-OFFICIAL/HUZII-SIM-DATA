<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALOCH ONLINE EARNING</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ========== MAIN STYLES ========== */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #0a0a1a, #000);
            color: #e0e7ff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(10, 20, 40, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.3), 
                       inset 0 0 10px rgba(0, 102, 255, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 2px solid #0066ff;
            position: relative;
            backdrop-filter: blur(5px);
            margin: 20px;
        }

        /* ========== AUTH FORMS ========== */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(20, 30, 60, 0.7);
            color: #00ccff;
            border: 1px solid #0066ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(45deg, #0066ff, #00ccff);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.5);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #0066ff;
            border-radius: 8px;
            background: rgba(20, 30, 60, 0.7);
            color: #e0e7ff;
            font-size: 16px;
            box-sizing: border-box;
            box-shadow: inset 0 0 5px rgba(0, 102, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #0066ff, #00ccff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        /* ========== PLANS PAGE ========== */
        #plansContainer {
            display: none;
        }

        .plan-box {
            background: rgba(20, 30, 60, 0.7);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #00ccff;
        }

        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(10, 20, 40, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #00ccff;
        }
    </style>
</head>
<body>

    <!-- Login/Signup Section -->
    <div class="container" id="authContainer">
        <h2>BALOCH EARNING</h2>
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="tab-content active">
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup" class="tab-content">
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Gmail" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Plans Page -->
    <div class="container" id="plansContainer">
        <h2>Investment Plans</h2>
        <div class="plan-box">
            <h3>Silver Plan</h3>
            <p>Investment: ₹2500</p>
            <p>Return: ₹5000 (10 Days)</p>
            <button onclick="showPayment()">Activate Plan</button>
        </div>

        <!-- Payment Modal -->
        <div class="payment-modal" id="paymentModal">
            <div class="modal-content">
                <h3>Payment Instructions</h3>
                <p>Send payment to:</p>
                <p style="color: #00ccff;">03407699974 (Easypaisa/JazzCash)</p>
                <input type="text" placeholder="Transaction ID" id="transactionId">
                <button onclick="processPayment()">Confirm Payment</button>
                <p style="color: #ff6666; margin-top: 15px;">
                    Not verified? WhatsApp: +923407699974
                </p>
            </div>
        </div>
    </div>

    <script>
        // User Database
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Auth Functions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this[0].value;
            const password = this[1].value;
            
            const user = users.find(u => u.username === username && u.password === password);
            if(user) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('plansContainer').style.display = 'block';
            } else {
                alert('Invalid credentials!');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this[0].value;
            const email = this[1].value;
            const password = this[2].value;
            const confirmPassword = this[3].value;

            if(users.some(u => u.username === username)) {
                alert('Username already exists!');
                return;
            }

            if(users.some(u => u.email === email)) {
                alert('Gmail already registered!');
                return;
            }

            if(password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Account created! Please login');
            showTab('login');
        });

        // Plan Functions
        function showPayment() {
            document.getElementById('paymentModal').style.display = 'flex';
        }

        function processPayment() {
            const transactionId = document.getElementById('transactionId').value;
            if(!transactionId) {
                alert('Enter Transaction ID');
                return;
            }
            document.getElementById('paymentModal').style.display = 'none';
            alert('Payment received! Activation within 10 minutes');
        }

        // Tab System
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
