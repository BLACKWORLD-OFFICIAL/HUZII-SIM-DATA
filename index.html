<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader No Watermark</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }
    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    a {
      color: #00ffcc;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>TikTok Video Downloader</h1>
  <input type="text" id="url" placeholder="Paste TikTok URL here" />
  <br>
  <button onclick="downloadVideo()">Download Video</button>
  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("url").value;
      const result = document.getElementById("result");
      result.innerHTML = "Fetching download link...";

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data && data.data && data.data.play) {
          result.innerHTML = `<a href="${data.data.play}" target="_blank">Click here to download without watermark</a>`;
        } else {
          result.innerHTML = "Failed to get download link. Try another video.";
        }
      } catch (e) {
        result.innerHTML = "Error occurred. Try again.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
