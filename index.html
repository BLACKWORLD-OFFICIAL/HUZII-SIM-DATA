<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Video Downloader</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #00cc66;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00b359;
    }
    a {
      margin-top: 20px;
      display: block;
      color: #00ff99;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>TikTok Video Downloader</h1>
  <input type="text" id="linkInput" placeholder="Paste TikTok video URL here">
  <button onclick="downloadVideo()">Download</button>
  <a id="downloadLink" href="#" target="_blank" style="display:none;">Click here to download video</a>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("linkInput").value;
      if (!url) {
        alert("Please enter a valid TikTok video URL.");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("id", url);
      formData.append("locale", "en");

      const res = await fetch("https://ssstik.io/abc?url=dl", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      });

      const html = await res.text();
      const noWatermarkMatch = html.match(/href="(.*?)"[^>]*>Download Server 1<\/a>/);

      if (noWatermarkMatch) {
        const downloadUrl = noWatermarkMatch[1];
        const link = document.getElementById("downloadLink");
        link.href = downloadUrl;
        link.style.display = "block";
        link.innerText = "Click here to download without watermark";
      } else {
        alert("Failed to fetch download link. Try a different video.");
      }
    }
  </script>
</body>
</html>
