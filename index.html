<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #0a0a1a, #000);
      color: #e0e7ff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      background: rgba(10, 20, 40, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 102, 255, 0.3), inset 0 0 10px rgba(0, 102, 255, 0.2);
      text-align: center;
      width: 100%;
      max-width: 450px;
      border: 2px solid #0066ff;
      position: relative;
      backdrop-filter: blur(5px);
      transform: perspective(1000px) translateZ(0);
      transition: transform 0.3s;
      margin: 20px;
    }

    .container:hover {
      transform: perspective(1000px) translateZ(10px);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(20, 30, 60, 0.7);
      color: #00ccff;
      border: 1px solid #0066ff;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      transform: skew(-10deg);
      box-shadow: 0 2px 10px rgba(0, 102, 255, 0.2);
    }

    .tab.active {
      background: linear-gradient(45deg, #0066ff, #00ccff);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 102, 255, 0.5);
      transform: skew(-10deg) translateY(-2px);
    }

    .tab:hover {
      background: rgba(30, 50, 80, 0.7);
      transform: skew(-10deg) translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #0066ff;
      border-radius: 8px;
      background: rgba(20, 30, 60, 0.7);
      color: #e0e7ff;
      font-size: 16px;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px rgba(0, 102, 255, 0.3);
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #0066ff, #00ccff);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4), inset 0 0 5px rgba(255, 255, 255, 0.2);
      transform: translateY(0);
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      margin-top: 10px;
    }

    .error {
      color: #ff6666;
      margin: 12px 0;
      background: rgba(255, 102, 102, 0.1);
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(255, 102, 102, 0.3);
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* PLANS PAGE */
    #plansPage {
      display: none;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .plan {
      background: rgba(20, 30, 60, 0.7);
      margin: 15px 0;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #0066ff;
      box-shadow: 0 2px 10px rgba(0, 102, 255, 0.3);
    }

    .plan h3 {
      margin-bottom: 10px;
      color: #00ccff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
        max-width: 90%;
      }
    }
  </style>
</head>

<body>

<div class="container" id="authContainer">
  <div class="tabs">
    <button class="tab active" onclick="showTab('login')">Login</button>
    <button class="tab" onclick="showTab('signup')">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div id="login" class="tab-content active">
    <form id="loginForm">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Sign-Up Form -->
  <div id="signup" class="tab-content">
    <form id="signupForm">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Gmail" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>
</div>

<!-- Plans Page -->
<div class="container" id="plansPage">
  <h2>Choose Your Plan</h2>
  <div class="plan">
    <h3>Silver Plan</h3>
    <p>Investment: $100</p>
    <p>Return: $200</p>
    <button>Activate Silver</button>
  </div>
  <div class="plan">
    <h3>Gold Plan</h3>
    <p>Investment: $500</p>
    <p>Return: $1000</p>
    <button>Activate Gold</button>
  </div>
  <div class="plan">
    <h3>Platinum Plan</h3>
    <p>Investment: $1000</p>
    <p>Return: $2000</p>
    <button>Activate Platinum</button>
  </div>
  <div class="plan">
    <h3>Diamond Plan</h3>
    <p>Investment: $5000</p>
    <p>Return: $10000</p>
    <button>Activate Diamond</button>
  </div>
</div>

<script>
  let users = JSON.parse(localStorage.getItem('users')) || [];

  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.currentTarget.classList.add('active');
  }

  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = this[0].value.trim();
    const email = this[1].value.trim();
    const password = this[2].value;
    const confirmPassword = this[3].value;

    if (users.some(user => user.username === username)) {
      showError('Username already exists!');
      return;
    }

    if (users.some(user => user.email === email)) {
      showError('Email already registered!');
      return;
    }

    if (password !== confirmPassword) {
      showError('Passwords do not match!');
      return;
    }

    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert('Account created successfully!');
    showTab('login');
  });

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = this[0].value.trim();
    const password = this[1].value;

    const user = users.find(u => u.username === username && u.password === password);
    if (user) {
      // Hide authContainer and show plansPage
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('plansPage').style.display = 'block';
    } else {
      showError('Invalid credentials!');
    }
  });

  function showError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error';
    errorDiv.textContent = message;
    document.querySelector('.container').prepend(errorDiv);
    setTimeout(() => errorDiv.remove(), 3000);
  }
</script>

</body>
</html>
