<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeonInvest | Trusted Investment Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --neon-blue: #00f7ff;
      --neon-pink: #ff00ff;
      --neon-purple: #9d00ff;
      --dark-bg: #0a0a1a;
      --card-bg: rgba(15, 15, 35, 0.95);
    }

    body {
      font-family: 'Michroma', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 50, 0.9)),
        url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3') center/cover;
      filter: blur(15px);
      z-index: -2;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      transform: scale(1.2);
    }

    .auth-box {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px var(--neon-purple);
      border: 2px solid var(--neon-blue);
      width: 400px;
      margin: 0 auto;
    }

    h1, h2 {
      font-family: 'Audiowide', sans-serif;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 20px var(--neon-blue);
      margin: 0 0 30px 0;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      border: 1px solid var(--neon-purple);
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px var(--neon-blue);
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: black;
      font-family: 'Audiowide', sans-serif;
      font-size: 18px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px var(--neon-blue);
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px var(--neon-blue);
    }

    .switch-btn {
      background: none;
      color: var(--neon-pink);
      text-decoration: underline;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      font-size: 14px;
      text-shadow: 0 0 10px var(--neon-pink);
    }

    .social-icons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 25px;
    }

    .social-icon {
      font-size: 40px;
      color: var(--neon-pink);
      text-shadow: 0 0 20px var(--neon-pink);
      transition: all 0.3s;
    }

    .social-icon:hover {
      color: var(--neon-blue);
      transform: scale(1.2);
      text-shadow: 0 0 30px var(--neon-blue);
    }

    /* Plans Page Styles */
    .plans-container {
      display: grid;
      gap: 25px;
      padding: 30px;
    }

    .plan {
      background: rgba(30, 30, 60, 0.9);
      padding: 25px;
      border-radius: 15px;
      border: 2px solid var(--neon-purple);
      box-shadow: 0 0 25px var(--neon-purple);
      text-align: center;
    }

    .plan h3 {
      color: var(--neon-pink);
      text-shadow: 0 0 15px var(--neon-pink);
      margin: 0 0 15px 0;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid var(--neon-blue);
      width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://t.me/TECHBYHUZII" target="_blank" class="social-icon">
      <i class="fab fa-telegram-plane"></i>
    </a>
    <a href="https://wa.me/923407699974" target="_blank" class="social-icon">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>

  <!-- Signup Box -->
  <div class="container">
    <div class="auth-box" id="signupBox">
      <h1>SIGN UP</h1>
      <input type="text" placeholder="FULL NAME" id="name" required>
      <input type="text" placeholder="USERNAME" id="username" required>
      <input type="email" placeholder="GMAIL" id="gmail" required>
      <input type="password" placeholder="PASSWORD" id="password" required>
      <button onclick="signup()">CREATE ACCOUNT</button>
      <button class="switch-btn" onclick="showLogin()">ALREADY HAVE ACCOUNT? LOGIN</button>
    </div>

    <!-- Login Box -->
    <div class="auth-box" id="loginBox" style="display: none;">
      <h1>LOGIN</h1>
      <input type="text" placeholder="USERNAME" id="loginUsername">
      <input type="password" placeholder="PASSWORD" id="loginPassword">
      <button onclick="login()">ACCESS ACCOUNT</button>
      <button class="switch-btn" onclick="showSignup()">CREATE NEW ACCOUNT</button>
    </div>

    <!-- Plans Page -->
    <div id="plansPage" style="display: none;">
      <h2>INVESTMENT PLANS</h2>
      <div class="plans-container">
        <div class="plan">
          <h3>SILVER PLAN</h3>
          <p>Investment: 2500 PKR</p>
          <p>Return: 5000 PKR (10 Days)</p>
          <button onclick="showPaymentModal(2500)">ACTIVATE</button>
        </div>
        <!-- Add other plans similarly -->
      </div>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <h2>PAYMENT PROCESS</h2>
      <p>Send payment to:</p>
      <p style="color: var(--neon-blue); font-size: 24px;">03407699974</p>
      <input type="text" placeholder="TRANSACTION ID" id="transactionId">
      <input type="number" placeholder="AMOUNT" id="paymentAmount">
      <button onclick="processPayment()">CONFIRM PAYMENT</button>
      <p style="margin-top: 20px; color: var(--neon-pink);">
        If payment not verified within 10 minutes,<br>
        WhatsApp: +923407699974
      </p>
    </div>
  </div>

<script>
// User Database
let users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = null;

// Authentication Functions
function signup() {
  const name = document.getElementById('name').value.trim();
  const username = document.getElementById('username').value.trim();
  const gmail = document.getElementById('gmail').value.trim();
  const password = document.getElementById('password').value;

  if (!name || !username || !gmail || !password) {
    alert('Please fill all fields!');
    return;
  }

  if (users.some(u => u.username === username)) {
    alert('Username already exists!');
    return;
  }

  const newUser = {
    name,
    username,
    gmail,
    password,
    balance: 0,
    investments: []
  };

  users.push(newUser);
  localStorage.setItem('users', JSON.stringify(users));
  alert('Account created successfully!');
  showLogin();
}

function login() {
  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value;

  const user = users.find(u => u.username === username && u.password === password);
  
  if (user) {
    currentUser = user;
    showPlansPage();
  } else {
    alert('Invalid credentials!');
  }
}

// Page Navigation
function showLogin() {
  document.getElementById('signupBox').style.display = 'none';
  document.getElementById('loginBox').style.display = 'block';
}

function showSignup() {
  document.getElementById('loginBox').style.display = 'none';
  document.getElementById('signupBox').style.display = 'block';
}

function showPlansPage() {
  document.getElementById('loginBox').style.display = 'none';
  document.getElementById('signupBox').style.display = 'none';
  document.getElementById('plansPage').style.display = 'block';
}

// Payment Processing
function showPaymentModal(amount) {
  document.getElementById('paymentModal').style.display = 'flex';
  document.getElementById('paymentAmount').value = amount;
}

function processPayment() {
  const transactionId = document.getElementById('transactionId').value;
  const amount = document.getElementById('paymentAmount').value;

  if (!transactionId || !amount) {
    alert('Please fill all payment details!');
    return;
  }

  document.getElementById('paymentModal').style.display = 'none';
  
  // Update user balance
  const userIndex = users.findIndex(u => u.username === currentUser.username);
  users[userIndex].balance += Number(amount);
  localStorage.setItem('users', JSON.stringify(users));
  
  alert(`Payment of ${amount} PKR received!\nYour investment is now active.`);
}
</script>
</body>
    </html>
