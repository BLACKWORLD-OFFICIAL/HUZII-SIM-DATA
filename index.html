<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TikTok Video Downloader</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        width: 90%;
        max-width: 500px;
    }

    input {
        padding: 10px;
        width: 100%;
        margin: 20px 0;
        border: 2px solid #fff;
        background-color: #333;
        color: white;
    }

    button {
        padding: 10px 20px;
        border: none;
        background-color: #ff5733;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #e74c3c;
    }

    #downloadLink a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    #downloadLink a:hover {
        background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Video Downloader</h1>
    <form id="downloadForm">
      <input type="url" id="videoUrl" placeholder="Paste TikTok Video URL here" required>
      <button type="submit">Download</button>
    </form>
    <div id="downloadLink" style="display:none;">
      <a id="downloadBtn" href="" download>Click here to download video</a>
    </div>
  </div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', function(e) {
        e.preventDefault();

        let videoUrl = document.getElementById('videoUrl').value;
        if (videoUrl) {
            let apiUrl = `https://tiktok-downloader.apis-bj-devs.workers.dev/?url=${videoUrl}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.video_url) {
                        document.getElementById('downloadLink').style.display = 'block';
                        document.getElementById('downloadBtn').href = data.video_url;
                    } else {
                        alert('Could not fetch video. Please try again.');
                    }
                })
                .catch(err => {
                    alert('An error occurred. Please try again.');
                });
        } else {
            alert('Please enter a valid URL.');
        }
    });
  </script>
</body>
</html>
