<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloch Earning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a3a;
            --secondary: #2c3e50;
            --accent: #00e676;
            --dark: #0a192f;
            --light: #f5f7fa;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Auth Section */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-box {
            background: rgba(10, 25, 47, 0.95);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 230, 118, 0.3);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Tektur', cursive;
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0, 230, 118, 0.5);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            text-align: center;
            flex: 1;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            position: relative;
        }
        
        .tab.active {
            color: var(--accent);
        }
        
        .tab-indicator {
            position: absolute;
            bottom: -1px;
            left: 0;
            height: 3px;
            background: var(--accent);
            transition: all 0.3s;
            width: 50%;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--accent), #00c968);
            border: none;
            border-radius: 8px;
            color: #111;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 230, 118, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 35px;
        }
        
        .social-icon {
            color: var(--accent);
            font-size: 28px;
            transition: all 0.3s;
            background: rgba(0, 230, 118, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 230, 118, 0.3);
        }
        
        .social-icon:hover {
            transform: scale(1.1);
            background: rgba(0, 230, 118, 0.2);
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
        }
        
        /* Plans Section */
        .plans-section {
            display: none;
            padding: 50px 0;
            animation: fadeIn 0.6s ease-out;
        }
        
        .plans-title {
            text-align: center;
            margin-bottom: 50px;
            font-family: 'Tektur', cursive;
            font-size: 36px;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0, 230, 118, 0.4);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .plans-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            border-radius: 3px;
        }
        
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .plan-card {
            background: rgba(10, 25, 47, 0.9);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(0, 230, 118, 0.2);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .plan-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 230, 118, 0.08)
            );
            transform: rotate(30deg);
            transition: all 0.7s;
        }
        
        .plan-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }
        
        .plan-card:hover::before {
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-10%, -10%);
            }
            100% {
                transform: rotate(30deg) translate(10%, 10%);
            }
        }
        
        .plan-name {
            color: var(--accent);
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            font-family: 'Tektur', cursive;
            position: relative;
            display: inline-block;
        }
        
        .plan-name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .plan-feature {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        
        .plan-feature i {
            margin-right: 12px;
            color: var(--accent);
            font-size: 18px;
            min-width: 20px;
        }
        
        .withdrawal-note {
            background: rgba(0, 230, 118, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 25px 0;
            font-size: 15px;
            border-left: 3px solid var(--accent);
        }
        
        /* Payment Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background: rgba(10, 25, 47, 0.95);
            border-radius: 12px;
            padding: 35px;
            width: 95%;
            max-width: 500px;
            border: 1px solid var(--accent);
            box-shadow: 0 15px 40px rgba(0, 230, 118, 0.2);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }
        
        .modal-title {
            color: var(--accent);
            margin-bottom: 25px;
            font-size: 26px;
            font-family: 'Tektur', cursive;
        }
        
        .modal-text {
            margin-bottom: 18px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .highlight {
            color: var(--accent);
            font-weight: bold;
        }
        
        .modal-footer {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 230, 118, 0.1);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.2);
        }
        
        /* Active Plan Status */
        .status-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 25, 47, 0.98);
            border-radius: 12px;
            padding: 40px;
            width: 95%;
            max-width: 500px;
            border: 1px solid var(--accent);
            box-shadow: 0 20px 50px rgba(0, 230, 118, 0.3);
            z-index: 1001;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .status-title {
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-family: 'Tektur', cursive;
        }
        
        .status-detail {
            margin-bottom: 18px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
        }
        
        .status-detail:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .status-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .status-value {
            font-weight: 600;
            color: var(--accent);
            font-size: 16px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 70px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }
        
        .footer-text {
            margin-bottom: 25px;
            font-size: 20px;
            color: var(--accent);
            font-family: 'Tektur', cursive;
        }
        
        .footer-social {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .footer-social a {
            color: var(--accent);
            text-decoration: none;
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid rgba(0, 230, 118, 0.3);
            background: rgba(0, 230, 118, 0.05);
        }
        
        .footer-social a:hover {
            background: rgba(0, 230, 118, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.2);
        }
        
        .footer-social i {
            font-size: 20px;
        }
        
        .copyright {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .auth-box {
                padding: 30px;
            }
            
            .plans-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content, .status-modal {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Section -->

        <div class="auth-box">
            <div class="logo">Baloch Earning</div>
            
            <div class="tabs">

            </div>

            <form id="loginForm" class="tab-content active">

            </form>
            
            <!-- Signup Form -->
            <form id="signupForm" class="tab-content">

                <div class="form-group">

                <div class="form-group">

                </a>
            </div>
        </div>
    </div>
