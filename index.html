<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal | Trusted Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #0a0a1a, #000);
            color: #e0e7ff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(10, 20, 40, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.3), 
                       inset 0 0 10px rgba(0, 102, 255, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 2px solid #0066ff;
            position: relative;
            backdrop-filter: blur(5px);
            transform: perspective(1000px) translateZ(0);
            transition: transform 0.3s;
            margin: 20px;
        }

        .container:hover {
            transform: perspective(1000px) translateZ(10px);
        }

        h2 {
            color: #00ccff;
            margin-bottom: 25px;
            font-size: 32px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.7);
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ccff, transparent);
        }

        .input-group {
            position: relative;
            margin: 20px 0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #0066ff;
            border-radius: 8px;
            background: rgba(20, 30, 60, 0.7);
            color: #e0e7ff;
            font-size: 16px;
            box-sizing: border-box;
            box-shadow: inset 0 0 5px rgba(0, 102, 255, 0.3);
            transition: all 0.3s;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ccff;
            font-size: 18px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
            padding-left: 45px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #0066ff, #00ccff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4), 
                      inset 0 0 5px rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(45deg, #0088ff, #00e6ff);
            box-shadow: 0 6px 20px rgba(0, 136, 255, 0.6);
            transform: translateY(-2px);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                      transparent, 
                      rgba(255,255,255,0.1), 
                      transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        button:hover::after {
            left: 150%;
        }

        .trust-badge {
            margin: 25px 0;
            padding: 15px;
            background: rgba(0, 102, 255, 0.1);
            border-radius: 8px;
            border: 1px solid #0066ff;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.2);
        }

        .trust-badge p {
            margin: 0;
            font-size: 14px;
            color: #00ccff;
        }

        .trust-badge i {
            margin-right: 8px;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #00ccff;
            font-size: 24px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            color: #00e6ff;
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(0, 230, 255, 0.7);
        }

        /* Tabs styling */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .tab {
            padding: 12px 30px;
            background: rgba(20, 30, 60, 0.7);
            color: #00ccff;
            border: 1px solid #0066ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .tab.active {
            background: linear-gradient(45deg, #0066ff, #00ccff);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.5);
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                      transparent, 
                      rgba(255,255,255,0.1), 
                      transparent);
            transition: all 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 15px;
            }
            
            h2 {
                font-size: 26px;
            }
            
            .tab {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Access Portal</h2>
        
        <div class="trust-badge">
            <p><i class="fas fa-shield-alt"></i>Trusted Platform Since 2021</p>
            <p><i class="fas fa-lock"></i>100% Secure Transactions</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Secure Login</button>
            <button class="tab" onclick="showTab('signup')">New Registration</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="tab-content active">
            <form>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" placeholder="Access ID" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Security Key" required>
                </div>
                
                <button type="submit">Authenticate</button>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup" class="tab-content">
            <form>
                <div class="input-group">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" placeholder="New Access ID" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Create Security Key" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Confirm Security Key" required>
                </div>
                
                <button type="submit">Register Account</button>
            </form>
        </div>

        <div class="social-links">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabId).classList.add('active');

            // Add active class to clicked tab
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
