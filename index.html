    body {

    input {

    }

    input:focus {
      outline: none;

    }

    button {

    button:hover {

    }

    }

    #result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 255, 153, 0.1);

    a {
      color: #00ffcc;

    }

    a:hover {
      text-decoration: underline;
    }

    .countdown {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 20px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff, 0 0 20px #0ff;
      }
      to {

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TikDown Pro</div>
    <div class="tagline">Download High Quality TikTok Videos Without Watermark</div>

    <input type="text" id="url" placeholder="Paste TikTok video link here..." />
    <br>
    <button onclick="processDownload()" id="downloadBtn">Download Now</button>

    <div id="result"></div>
    <div id="countdown" class="countdown"></div>
    <div id="adNotice" class="ad-notice"></div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">âš¡</div>
        <h3>Fast Download</h3>
        <p>Get your videos in seconds</p>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ”’</div>
        <h3>No Watermark</h3>
        <p>Clean, high-quality videos</p>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ’¯</div>
        <h3>Free Service</h3>
        <p>No payments required</p>
      </div>
    </div>
  </div>

  <script>
    const AFFILIATE_LINK = "https://uvoonaix.top/4/9242697";

    async function processDownload() {
      const url = document.getElementById("url").value;
      const result = document.getElementById("result");
      const downloadBtn = document.getElementById("downloadBtn");
      const countdown = document.getElementById("countdown");
      const adNotice = document.getElementById("adNotice");

      result.innerHTML = "";
      countdown.innerHTML = "";
      adNotice.innerHTML = "";

      if (!url) {
        result.innerHTML = '<div class="error">Please enter a TikTok URL first!</div>';
        return;
      }

      downloadBtn.disabled = true;
      result.innerHTML = "Checking link...";
      adNotice.innerHTML = "Please wait while we prepare your download...";

      try {
        if (!url.includes("tiktok.com")) {
          throw new Error("Please enter a valid TikTok URL (must contain tiktok.com)");
        }

        let seconds = 5;
        countdown.innerHTML = `Download starts in: ${seconds}`;

        const countdownInterval = setInterval(() => {
          seconds--;
          countdown.innerHTML = `Download starts in: ${seconds}`;
          
          if (seconds <= 0) {
            clearInterval(countdownInterval);
            redirectToAffiliate();
          }
        }, 1000);

      } catch (e) {
        result.innerHTML = `<div class="error">Error: ${e.message}</div>`;
        console.error("Download error:", e);
        downloadBtn.disabled = false;
      }
    }

    function redirectToAffiliate() {
      const result = document.getElementById("result");
      const countdown = document.getElementById("countdown");
      const adNotice = document.getElementById("adNotice");

      result.innerHTML = "Preparing your download...";
      countdown.innerHTML = "Redirecting...";
      adNotice.innerHTML = "You'll be automatically redirected back after 5 seconds";

      const affiliateWindow = window.open(AFFILIATE_LINK, "_blank");

      setTimeout(() => {
        if (!affiliateWindow.closed) {
          affiliateWindow.close();
        }
        startActualDownload();
      }, 5000);
    }

    async function startActualDownload() {
      const url = document.getElementById("url").value;
      const result = document.getElementById("result");
      const countdown = document.getElementById("countdown");
      const downloadBtn = document.getElementById("downloadBtn");

      try {
        result.innerHTML = "Finalizing your download...";
        countdown.innerHTML = "Almost done!";

        const apiResponse = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await apiResponse.json();

        if (data && data.data && data.data.play) {
          const downloadUrl = data.data.play;

          result.innerHTML = `
            <a href="${downloadUrl}" download="tiktok_video.mp4">
              âœ… Click here if download doesn't start automatically
            </a>
          `;

          setTimeout(() => {
            window.location.href = downloadUrl;
          }, 2000);
        } else {
          throw new Error("Could not get download link for this video");
        }
      } catch (e) {
        result.innerHTML = `<div class="error">Error: ${e.message}</div>`;
        console.error("Download error:", e);
      } finally {
        downloadBtn.disabled = false;
      }
    }
  </script>
