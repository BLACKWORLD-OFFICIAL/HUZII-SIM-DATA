<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALOCH ONLINE EARNING</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Login Page CSS */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #0a0a1a, #000);
            color: #e0e7ff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(10, 20, 40, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.3), inset 0 0 10px rgba(0, 102, 255, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 2px solid #0066ff;
            position: relative;
            backdrop-filter: blur(5px);
            margin: 20px;
        }

        /* Plans Page CSS */
        .plans-container {
            display: grid;
            gap: 20px;
            padding: 20px;
        }

        .plan-box {
            background: rgba(20, 30, 60, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
        }

        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(10, 20, 40, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ccff;
            width: 90%;
            max-width: 400px;
        }

        /* Rest of your existing CSS styles here */
    </style>
</head>
<body>
    <!-- Login/Signup Container -->
    <div class="container" id="authContainer">
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="tab-content active">
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup" class="tab-content">
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Gmail" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Plans Page (Hidden Initially) -->
    <div class="container" id="plansContainer" style="display: none;">
        <h2>Investment Plans</h2>
        <div class="plans-container">
            <div class="plan-box">
                <h3>Silver Plan</h3>
                <p>Investment: ₹2500</p>
                <p>Return: ₹5000 (10 Days)</p>
                <button onclick="showPaymentModal(2500)">Activate Plan</button>
            </div>
            <!-- Add other plans similarly -->
        </div>

        <!-- Payment Modal -->
        <div class="payment-modal" id="paymentModal">
            <div class="modal-content">
                <h3>Payment Instructions</h3>
                <p>Send ₹<span id="planAmount">2500</span> to:</p>
                <p style="color: #00ccff;">03407699974 (Easypaisa/JazzCash)</p>
                <input type="text" placeholder="Transaction ID" id="transactionId">
                <button onclick="processPayment()">Confirm Payment</button>
                <p style="color: #ff6666; margin-top: 15px;">
                    If payment not verified within 10 minutes, WhatsApp: +923407699974
                </p>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = null;

        // Login/Signup Functions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this[0].value;
            const password = this[1].value;
            
            const user = users.find(u => u.username === username && u.password === password);
            if(user) {
                currentUser = user;
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('plansContainer').style.display = 'block';
            } else {
                showError('Invalid credentials!');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this[0].value;
            const email = this[1].value;
            const password = this[2].value;
            const confirmPassword = this[3].value;

            if(password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            if(users.some(u => u.username === username)) {
                showError('Username already exists!');
                return;
            }

            if(users.some(u => u.email === email)) {
                showError('Email already registered!');
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Account created successfully!');
            showTab('login');
        });

        // Plans Page Functions
        function showPaymentModal(amount) {
            document.getElementById('planAmount').textContent = amount;
            document.getElementById('paymentModal').style.display = 'flex';
        }

        function processPayment() {
            const transactionId = document.getElementById('transactionId').value;
            if(!transactionId) {
                alert('Please enter Transaction ID');
                return;
            }
            document.getElementById('paymentModal').style.display = 'none';
            alert('Payment received! Your plan will activate within 10 minutes.');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').prepend(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
