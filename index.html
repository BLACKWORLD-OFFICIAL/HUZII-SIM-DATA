<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Social Media Video Downloader</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #00ffe7;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 15px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1a1a1a;
      color: #00ffe7;
      box-shadow: 0 0 10px #00ffe7;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #00ffe7;
      color: #000;
      box-shadow: 0 0 20px #00ffe7;
    }
    #result {
      margin-top: 30px;
    }
    a {
      color: #00ffe7;
      font-size: 18px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Multi-Social Media Video Downloader</h1>
  <p>Download videos from TikTok, YouTube!</p>
  <input type="text" id="socialMediaUrl" placeholder="Paste video URL here..." />
  <br>
  <button onclick="downloadVideo()">Download</button>
  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("socialMediaUrl").value;
      const resultDiv = document.getElementById("result");

      if (!url) {
        resultDiv.innerHTML = "Please enter a valid URL.";
        return;
      }

      resultDiv.innerHTML = "Fetching video...";

      try {
        // Platform Identification
        let platform;
        if (url.includes("tiktok.com")) {
          platform = "tiktok";
        } else if (url.includes("youtube.com")) {
          platform = "youtube";
        } else {
          resultDiv.innerHTML = "Unsupported platform.";
          return;
        }

        // Platform-Specific API Calls
        let apiUrl = "";
        if (platform === "tiktok") {
          apiUrl = `https://api.tikmate.app/api/lookup?url=${encodeURIComponent(url)}`;
        } else if (platform === "youtube") {
          apiUrl = `https://api.savetube.me/api/v1/video?url=${encodeURIComponent(url)}`;
        }

        // Fetch the video download link
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data || !data.downloadUrl) {
          resultDiv.innerHTML = "Failed to fetch video. Try again later.";
          return;
        }

        // Display the download link
        const videoUrl = data.downloadUrl;
        resultDiv.innerHTML = `<br>Download ready:<br><a href="${videoUrl}" download target="_blank">Click here to download video</a>`;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Error occurred while downloading.";
      }
    }
  </script>
</body>
</html>
