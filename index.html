<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Downloader</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0d0d0d 100%);
    }

    h1 {
      font-size: 3em;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      margin-bottom: 20px;
    }

    .container {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffe7;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #1a1a1a;
      color: #00ffe7;
      outline: none;
      box-shadow: inset 0 0 10px #00ffe7;
    }

    button {
      padding: 12px 30px;
      font-size: 1em;
      font-weight: bold;
      color: #000;
      background: #00ffe7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffe7, 0 0 40px #00ffe7;
    }

    button:hover {
      background: #00ffbb;
      box-shadow: 0 0 25px #00ffbb, 0 0 60px #00ffbb;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0ff;
    }

    .timer {
      font-size: 2em;
      margin-top: 20px;
      display: none;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <h1>Neon Video Downloader</h1>
  <div class="container">
    <input type="text" id="videoURL" placeholder="Paste video URL here..." />
    <button onclick="startDownload()">Download</button>
    <div class="timer" id="countdown">10</div>
    <div class="message" id="statusMsg"></div>
  </div>

  <script>
    function startDownload() {
      const url = document.getElementById("videoURL").value;
      const statusMsg = document.getElementById("statusMsg");
      const countdown = document.getElementById("countdown");

      if (!url) {
        statusMsg.innerText = "Please paste a valid URL.";
        return;
      }

      let timeLeft = 10;
      countdown.style.display = "block";
      statusMsg.innerText = "Preparing your download...";

      const timer = setInterval(() => {
        countdown.innerText = timeLeft + "s";
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timer);
          countdown.style.display = "none";
          statusMsg.innerHTML = "Download ready! <br><a href='#' style='color:#00ffe7;text-decoration:underline;'>Click here to download</a>";
        }
      }, 1000);
    }
  </script>
</body>
</html>
