<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baloch Earning Platform | Trusted Since 3 Years</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --baloch-green: #00ff9d;
      --baloch-blue: #0066ff;
      --dark-bg: #0a0a1a;
      --neon-purple: #7122fa;
    }

    body {
      font-family: 'Tektur', sans-serif;
      background: var(--dark-bg);
      color: white;
      margin: 0;
      min-height: 100vh;
    }

    /* Auth Container */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0a0a1a, #000);
    }

    .container {
      background: rgba(10, 20, 40, 0.9);
      padding: 2rem;
      border-radius: 15px;
      border: 2px solid var(--baloch-green);
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: none;
      border-radius: 8px;
      color: var(--baloch-green);
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab.active {
      background: linear-gradient(45deg, var(--baloch-green), var(--baloch-blue));
      color: white;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--baloch-green);
      color: white;
      border-radius: 8px;
      font-family: 'Tektur';
    }

    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--baloch-green), var(--baloch-blue));
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Plans Page */
    .plans-page {
      display: none;
      padding: 2rem;
    }

    .plan-card {
      background: rgba(10, 20, 40, 0.9);
      border: 2px solid var(--baloch-green);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1rem 0;
      position: relative;
      overflow: hidden;
    }

    .plan-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, var(--baloch-green), transparent);
      animation: glow 4s linear infinite;
    }

    @keyframes glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Payment Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--dark-bg);
      padding: 2rem;
      border-radius: 15px;
      border: 2px solid var(--baloch-green);
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- Auth Section -->
  <div class="auth-container">
    <div class="container">
      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Login</button>
        <button class="tab" onclick="showTab('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="active">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" style="display: none;">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <!-- Plans Page -->
  <div class="plans-page">
    <div class="plan-card">
      <h2>Silver Plan</h2>
      <p>Investment: 2500 PKR</p>
      <p>Return: 5000 PKR</p>
      <button onclick="showPayment()">Activate Plan</button>
    </div>
    
    <!-- Add other plans similarly -->

    <!-- Footer -->
    <div class="footer">
      <h3>Trusted Since 3 Years</h3>
      <div class="social-links">
        <a href="#"><i class="fab fa-whatsapp"></i> +92 340 7699974</a>
        <a href="#"><i class="fab fa-telegram"></i> TechByHuzi</a>
      </div>
      <p>Withdrawals via Easypaisa/JazzCash only</p>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <h2>Payment Instructions</h2>
      <p>Send payment to: 03407699974 (Easypaisa)</p>
      <p>Name: Shahnaz Bibi</p>
      <input type="text" placeholder="Transaction ID">
      <input type="number" placeholder="Amount">
      <button onclick="submitPayment()">Submit</button>
    </div>
  </div>

  <script>
    let users = [];

    function showTab(tab) {
      document.querySelectorAll('form').forEach(f => f.style.display = 'none');
      document.getElementById(tab + 'Form').style.display = 'block';
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      users.push({
        username: this[0].value,
        email: this[1].value,
        password: this[2].value
      });
      alert('Account created successfully!');
      showTab('login');
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.querySelector('.auth-container').style.display = 'none';
      document.querySelector('.plans-page').style.display = 'block';
    });

    function showPayment() {
      document.getElementById('paymentModal').style.display = 'flex';
    }

    function submitPayment() {
      alert('Payment submitted! We will contact you shortly.');
      document.getElementById('paymentModal').style.display = 'none';
    }
  </script>
</body>
</html>
